<div class="grid place-items-center gap-2 text-4xl font-bold h-full w-full rounded-md">
  @if(isXWinner || isOWinner ){
  <div class="h-fit flex gap-2">
    @if(isXWinner ){
    <div class="text-blue-500">X</div>
    }
    @if(isOWinner ){
    <div class="text-red-500">O</div>
    }
    <div>Wins!</div>
  </div>
  } @else if(isGameOver){
  <div>Draw!</div>
  }

  <button (click)="resetBoard()" class="btn btn-error">Reset</button>
</div>
