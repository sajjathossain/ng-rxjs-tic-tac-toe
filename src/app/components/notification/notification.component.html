<div class="grid place-items-center gap-2 text-4xl font-bold h-full w-full">
  @if(bc.isXWinner || bc.isOWinner ){
  <div class="h-fit flex gap-2">
    @if(bc.isXWinner ){
    <div class="text-blue-500">X</div>
    }
    @if(bc.isOWinner ){
    <div class="text-red-500">O</div>
    }
    <div>Wins!</div>
  </div>
  } @else if(bc.isGameOver){
  <div>Draw!</div>
  }

  <button (click)="bc.resetBoard()" class="btn btn-error">Reset</button>
</div>
