<div class="h-screen w-screen grid place-items-center">
  <div class="relative">
    <app-current-player></app-current-player>

    <div [class.pointer-events-none]="isXWinner || isOWinner"
      class="bg-gray-700 h-fit aspect-square grid grid-cols-3 gap-2 p-2 rounded-md overflow-hidden">
      <app-player-button *ngFor="let item of (bs.board$ | async); index as $index" [item]="item" [index]="$index" />
    </div>

    <app-notification *ngIf="bs.isGameOver$ | async" />
  </div>
</div>
